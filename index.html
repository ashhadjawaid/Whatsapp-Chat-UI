<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header">
            <div class="profile">
                <div class="left">
                    <img src="img/arrow.png" class="arrow">
                    <img src="img/pp.png" class="pp">
                    <h2>John</h2>
                    <span>online</span>
                </div>
                <div class="right">
                    <img src="img/video.png" class="icon">
                    <img src="img/phone.png" class="icon">
                    <img src="img/more.png" class="icon">
                </div>
            </div>
            </div>
            <div class="chat-box">
                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p><img src="img/emoji-1.png"class="emoji">Hi, John</p>
                        <div class="check">
                            <span>8:00 AM</span>
                            <img src="img/check-2.png" >
                        </div>
                    </div>
                </div>
                <div class="chat-l">
                    <div class="mess">
                        <p>Oh! hi<img src="img/emoji-2.png"class="emoji"></p>
                        <div class="check">
                            <span>8:02 AM</span>
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>
                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p>How are you?</p>
                        <div class="check">
                            <span>8:03 AM</span>
                            <img src="img/check-2.png" >
                        </div>
                    </div>
                </div>
                <div class="chat-l">
                    <div class="mess">
                        <p>I'm fine bro<br>
                        What about you?</p>
                        <div class="check">
                            <span>8:04 AM</span>
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>
                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p>I'm fine too<img src="img/emoji-2.png"class="emoji"></p>
                        <div class="check">
                            <span>8:05 AM</span>
                            <img src="img/check-2.png" >
                        </div>
                    </div>
                </div>
                <div class="chat-l">
                    <div class="mess">
                        <p>Nice to talk with you</p>
                        <div class="check">
                            <span>8:05 AM</span>
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>
                <div class="chat-r">
                    <div class="sp"></div>
                    <div class="mess mess-r">
                        <p><img src="img/emoji-1.png"class="emoji">Oh, thanks</p>
                        <div class="check">
                            <span>8:06 AM</span>
                            <img src="img/check-2.png" >
                        </div>
                    </div>
                </div>
                <div class="chat-l">
                    <div class="mess">
                        <p>Ok bro Bye!</p>
                        <div class="check">
                            <span>8:10 AM</span>
                        </div>
                    </div>
                    <div class="sp"></div>
                </div>
            </div>
            <div class="chat-footer">
                <img src="img/emo.png" class="emo">
                <textarea placeholder="Type a message"></textarea>
                <div class="icons">
                    <img src="img/attach file.png">
                    <img src="img/camera.png">
                </div>
                <img src="img/mic.png" class="mic">
            </div>
        </div>
    </div>
</body>
</html>
